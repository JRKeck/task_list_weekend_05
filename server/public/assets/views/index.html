<!DOCTYPE html>
<html ng-app="myTaskApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Postgres TODO App</title>

    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

</head>
<body>
<div class="container" ng-controller="TaskController">
    <button class="btn btn-info get">Get Info</button>

    <div class="enter-task col-xs-12">
        <form id="taskForm" method="post">
            <div>
                <label for="text">Task:</label>
                <input ng-model="note.text"  type="text" name="text" id="text"/>
                <input type="submit" class="btn btn-info post" value="Create Task" ng-click="addTask(note)"/>
            </div>
        </form>
    </div>


    <div id="someContainer" class="task-list col-xs-12">
        <div class="col-md-3 task" ng-repeat="task in taskData">
            <p class="task-name" ng-click="updateTask(task)" ng-class="{true: 'task-complete'}[task.complete]">{{task.text}}</p>
            <p class="complete">{{task.complete}}</p>
            <button class='btn btn-danger delete' ng-click="deleteTask(task)">X</button>
        </div>
    </div>
</div>

<!--SCRIPTS-->
<!--<script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>-->
<!--<script type="text/javascript" src="/assets/scripts/app.min.js"></script>-->
<script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
<script type="text/javascript" src="/assets/scripts/app_angular.min.js"></script>
</body>
</html>
